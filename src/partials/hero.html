<section class="hero">
  <div class="container hero-container">
    <div class="title-hero">
      <div class="text-hero">
        <h1 class="first-text-h">
          Welcome to our <span class="collection">collection</span> of premium
          watches
        </h1>
        <p class="second-text-h note">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="team-hero">
        <div class="images-hero">
          <img
            class="victoria"
            src="/img/hero/victoria.jpg"
            srcset="/img/hero/victoria.jpg 1x, /img/hero/victoria2x.jpg 2x"
            alt="victoria"
            loading="lazy"
          />
          <img
            class="john"
            src="/img/hero/john.jpg"
            srcset="/img/hero/john.jpg 1x, /img/hero/john2x.jpg 2x"
            alt="john"
            loading="lazy"
          />
          <img
            class="anastasia"
            src="/img/hero/anastasia.jpg"
            srcset="/img/hero/anastasia.jpg 1x, /img/hero/anastasia.jpg 2x"
            alt="anastasia"
            loading="lazy"
          />
        </div>
        <a class="scroll-hero" href="#footer">Scroll down</a>
      </div>
    </div>
    <div class="pictures-hero">
      <picture>
        <source
          type="image/webp"
          srcset="/img/hero/hero-mobile.jpg 1x, /img/hero/hero-mobile2x.jpg 2x"
          media="(max-width: 767px)"
        />
        <source
          type="image/webp"
          srcset="/img/hero/hero-tablet.jpg 1x, /img/hero/hero-tablet2x.jpg 2x"
          media="(max-width: 1279px)"
        />
        <source
          type="image/webp"
          srcset="
            /img/hero/hero-desctop.jpg   1x,
            /img/hero/hero-desctop2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <img src="/img/hero/hero-mobile.jpg" alt="watch" loading="lazy" />
      </picture>
    </div>
  </div>
</section>
